services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-api-app
    volumes:
      - .:/var/www
    ports:
      - "9000:9000"
    depends_on:
      - mysql
    entrypoint: sh -c "until nc -z mysql 3306; do echo '‚è≥ Waiting for MySQL...'; sleep 2; done; php-fpm"


  mysql:
    image: mysql:8
    container_name: laravel-api-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: laravel-api-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  db_data:
